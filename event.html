<body>
  <!------------------------------>
  <!-- Your HTML Layout go here -->
  <!------------------------------>
  <!-- Stuff for body goes here -->

  <!--Filters-->
  <div id="filterPlaceholder"></div>

  <!--Main-->
  <!--Big Event Card Countainer-->
  <div class="container-fluid justify-content-center flex flex-column">
    <div class="col-auto justify-content-center flex">
      <div class="row justify-content-center flex" style="margin:0.5em;">
        <!-- the event card itself -->
        <button type="button" class="btn btn-primary btn-lg btn-block" id="big-event-card"
          style="width: 100%; height: 100%;">
          <div class="col-md">
            <div id="big-event-card-banner">
              <div class="row justify-content-center">
                <span class="col-auto material-symbols-outlined" style="padding: 0; font-size: 30px;" id="sportLogo">
                  sports_soccer
                </span>
                <p class="col-auto" style="margin-bottom: 0; font-size: 22px;" id="card-sport">Sport: <span
                    id="replace-sport">Loading...</span>
                </p>
              </div>
              <div class="row justify-content-center">
                <span class="col-auto material-symbols-outlined" style="padding: 0">
                  hotel_class
                </span>
                <p class="col-auto" style="margin: 0" id="card-skill">Skill: <span id="replace-skill">Loading...</span>
                </p>
              </div>
            </div>
          </div>

          <div class="col-auto" style="padding: 1em 1em 0 1em;">

            <div style="display: none;" id="event-delete-button" onclick="deleteEvent()">
              <p class="col-auto" style="margin: 0">
                <span class="col-auto material-symbols-outlined" style="padding: 0">
                  delete</span>
                Delete
              </p>
            </div>

            <div id="event-join-button" style="text-align: center;">Loading...</div>

            <div id="event-back-button">
              <p class="col-auto" style="margin: 0">
                <span class="col-auto material-symbols-outlined" style="padding: 0">
                  undo</span>
                Return
              </p>
            </div>

            <div class="row">
              <span class="col-auto material-symbols-outlined" style="padding: 0">
                location_on
              </span>
              <p class="col-auto" style="margin-bottom: 0;" id="card-location">Location:
              <p style="font-weight:normal; margin: 0;" id="replace-location">Loading...</p>
              </p>
            </div>

            <div class="row justify-content-left">
              <span class="col-auto material-symbols-outlined" style="padding: 0">
                calendar_month
              </span>
              <p class="col-auto" style="margin: 0" id="card-date">Date:
              <p style="font-weight:normal; margin: 0;" id="replace-date">Loading...</p>
              </p>
            </div>

            <div class="row justify-content-left">
              <span class="col-auto material-symbols-outlined" style="padding: 0">
                schedule
              </span>
              <p class="col-auto" style="margin: 0" id="card-time">Time:
              <p style="font-weight:normal; margin: 0;" id="replace-time">Loading...</p>
              </p>
            </div>

            <div class="row justify-content-left">
              <span class="col-auto material-symbols-outlined" style="padding: 0">
                person_search
              </span>
              <p class="col-auto" style="margin: 0" id="card-host">Host:
              <p style="font-weight:normal; margin: 0;" id="replace-host">Loading...</p>
              </p>
            </div>

            <div class="row justify-content-left">
              <span class="col-auto material-symbols-outlined" style="padding: 0">
                groups
              </span>
              <p class="col-auto" style="margin: 0" id="card-participants">Participants:
              <p style="font-weight:normal; margin: 0;" id="replace-participants">Loading...</p>
              </p>
            </div>
          </div>
      </div>
    </div>
    </button>

    <!-- Fixed bottom nav -->
    <nav id="footerPlaceholder"></nav>

    <script src="./scripts/script.js"></script>
    <script src="./scripts/filters.js"></script>
    <script src="./scripts/event.js"></script>
</body>

</html>
