<body>
  <!------------------------------>
  <!-- Your HTML Layout go here -->
  <!------------------------------>
  <!-- Stuff for body goes here -->

  <!--Filters-->
  <div class="container fixed-top" style="background-color: white;">
    <div class="row justify-content-center">
      <button type="button" class="container col-auto col-sm btn-lg btn-block filter-button"
        id="filter-sport" style="font-size: 12px" style="border-color: black;">
        <div class="row justify-content-center">
          <span class="col-auto material-symbols-outlined" style="padding: 0">
            sports_soccer
          </span>
          <p class="col-auto" style="margin: 0">Sports</p>
        </div>
      </button>
      <button type="button" class="container col-auto col-sm btn  btn-lg btn-block filter-button"
        id="filter-location" style="font-size: 12px" style="border-color: black;">
        <div class="row justify-content-center">
          <span class="col-auto material-symbols-outlined" style="padding: 0">
            location_on
          </span>
          <p class="col-auto" style="margin: 0">Location</p>
        </div>
      </button>
      <button type="button" class="container col-auto col-sm btn btn-lg btn-block filter-button"
        id="filter-skill" style="font-size: 12px" style="border-color: black;">
        <div class="row justify-content-center">
          <span class="col-auto material-symbols-outlined" style="padding: 0">
            hotel_class
          </span>
          <p class="col-auto" style="margin: 0">Skill</p>
        </div>
      </button>
      <button type="button" class="container col-auto col-sm btn btn-lg btn-block filter-button"
        id="filter-host" style="font-size: 12px" style="border-color: black;">
        <div class="row justify-content-center">
          <span class="col-auto material-symbols-outlined" style="padding: 0">
            person_search
          </span>
          <p class="col-auto" style="margin: 0">Host</p>
        </div>
      </button>
    </div>
  </div>

  <!--Main-->
  <!--Empty space to account for filters-->
  <br>
  <!--Event card countainer-->
  <div class="container justify-content-center flex flex-column">
    <div class="col-auto justify-content-center flex" style="margin: 1em;">
      <!-- future event cards go here -->
      <div class="row justify-content-center d-flex" style="width: 100%; margin: 0;" id="future-events"> Loading...
      </div>
    </div>

    <!-- template for cards -->
    <template id="event_template">
      <button type="button" class="btn btn-outline-primary btn-lg btn-block" id="event-card" style="width: 340px;">
        <div class="col-md">
          <div id="event-card-banner">
            <div class="row justify-content-center">
              <span class="col-auto material-symbols-outlined" style="padding: 0; font-size: 30px;">
                sports_soccer
              </span>
              <p class="col-auto" style="margin-bottom: 0; font-size: 18px;" id="card-sport">Sport: <span
                  id="replace-sport">Loading...</span>
              </p>
            </div>
            <div class="row justify-content-center">
              <span class="col-auto material-symbols-outlined" style="padding: 0">
                hotel_class
              </span>
              <p class="col-auto" style="margin: 0" id="card-skill">Skill: <span id="replace-skill">Loading...</span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-auto" style="padding: 1em 1em 0 1em;">

          <div class="row">
            <span class="col-auto material-symbols-outlined" style="padding: 0">
              location_on
            </span>
            <p class="col-auto" style="margin-bottom: 0;" id="card-location">Location:
            <p style="font-weight:normal; margin: 0;" id="replace-location">Loading...</p>
            </p>
          </div>

          <div class="row justify-content-left">
            <span class="col-auto material-symbols-outlined" style="padding: 0">
              calendar_month
            </span>
            <p class="col-auto" style="margin: 0" id="card-date">Date:
            <p style="font-weight:normal; margin: 0;" id="replace-date">Loading...</p>
            </p>
          </div>

          <div class="row justify-content-left">
            <span class="col-auto material-symbols-outlined" style="padding: 0">
              schedule
            </span>
            <p class="col-auto" style="margin: 0" id="card-time">Time:
            <p style="font-weight:normal; margin: 0;" id="replace-time">Loading...</p>
            </p>
          </div>

          <div class="row justify-content-left">
            <span class="col-auto material-symbols-outlined" style="padding: 0">
              person_search
            </span>
            <p class="col-auto" style="margin: 0" id="card-host">Host:
            <p style="font-weight:normal; margin: 0;" id="replace-host">Loading...</p>
            </p>
          </div>

          <div class="row justify-content-left">
            <span class="col-auto material-symbols-outlined" style="padding: 0">
              groups
            </span>
            <p class="col-auto" style="margin: 0" id="card-participants">Participants:
            <p style="font-weight:normal; margin: 0;" id="replace-participants">Loading...</p>
            </p>
          </div>

        </div>
      </button>
    </template>

    <!--Empty space to account for bottom navbar-->
    <br>
    <br>
    <br>



    <!-- Fixed bottom nav -->
    <nav class="fixed-bottom py-3 px-4 bg-info justify-content navbar">
      <div class="container">
        <!-- <span class="material-symbols-outlined"> add_circle </span> -->
        <span class="material-icons fa-2x">group</span>
        <a href="create.html">
          <span class="material-icons fa-3x" id="create_event_icon">add_circle</span>
        </a>
        <span class="material-icons" onclick="window.location.href='profile.html'">account_circle</span>
      </div>
    </nav>

    <script src="./scripts/filters.js"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
